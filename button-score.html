<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Show Score Button</title>

<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }

  #btn {
    width: 260px;           /* ‚Üê REQUIRED for Genially */
    height: auto;
    cursor: pointer;
    display: block;
  }
</style>

</head>
<body>

<img id="btn" src="show_score.JPG" alt="Show Score">

<script>
document.getElementById("btn").onclick = () => {
  window.open("score.html", "_blank");
};
</script>

</body>
</html>
