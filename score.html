<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Score</title>

<style>
html, body {
  margin: 0; padding: 0;
  display: flex; justify-content: center; align-items: center;
  min-height: 100vh; 
  background: transparent;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

#score-badge {
  background: linear-gradient(135deg, #2196F3, #4CAF50);
  border-radius: 20px;
  padding: 15px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  color: white;

  display: inline-flex;
  align-items: center;
  gap: 16px;
  white-space: nowrap;
}

.trophy {
  font-size: 32px;
  animation: bounce 2s infinite;
}

.score {
  font-size: 36px;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); color: #FFEB3B; }
}

.score-update { animation: pulse 0.6s ease-in-out; }
</style>

</head>
<body>

<div id="score-badge">
  <div class="trophy">üèÜ</div>
  <div class="score">0</div>
</div>

<script>
// Read score from localStorage
let score = parseInt(localStorage.getItem("cyberScore") || "0");

// If there's a score in the URL hash, use that instead and save it
if (location.hash) {
  const hashScore = parseInt(location.hash.substring(1));
  if (!isNaN(hashScore)) {
    score = hashScore;
    localStorage.setItem("cyberScore", score);
  }
}

document.querySelector(".score").textContent = score;

// Listen for messages (in case parent frame sends updates)
window.addEventListener("message", (event) => {
  if (event.data.scoreUpdate) {
    score += event.data.amount;
    localStorage.setItem("cyberScore", score);
    document.querySelector(".score").textContent = score;
  }

  if (event.data.scoreReset) {
    score = 0;
    localStorage.setItem("cyberScore", "0");
    document.querySelector(".score").textContent = 0;
  }
});
</script>

</body>
</html>
